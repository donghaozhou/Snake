<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="基于js、canvas的贪吃蛇小游戏">
    <title>贪吃蛇小游戏</title>
</head>

<body>
    <script>
        function Snake() {

            /**
            * 上下文
            */
            this.context = null;

            /**
            * 宽度
            */
            this.width = 0;

            /**
            * 高度
            */
            this.height = 0;

            /**
            * 长度
            */
            this.length = 5;

            /**
            * 格子大小
            */
            this.size = 30;

            /**
            * 表格
            */
            this.table = [];

            /**
            * 方向
            */
           this.dir = "down";

            /**
            * 速度
            */
            this.interval = 150;

            /**
            * 得分
            */
           this.score = 0;

            /**
            * 创建元素
            */
            this.create = function () {
                var canvas = document.createElement("canvas");
                var score = document.createElement("h1");
                canvas.id = "snake";
                canvas.width = this.size * (this.length * 4);
                canvas.height = this.size * (this.length * 4);
                canvas.style.display = "block";
                canvas.style.margin = "0 auto";
                score.id = "score";
                score.style.textAlign = "center";
                score.innerText = 0;
                document.body.style.backgroundColor = "#999";
                document.body.appendChild(canvas);
                document.body.appendChild(score);
                this.init();
            }

            /**
            * 初始化
            */
            this.init = function () {
                var el = document.getElementById("snake");
                this.context = el.getContext("2d");
                this.width = el.width;
                this.height = el.height;
                this.drawBg();
                this.createTable();
                this.createFood();
                this.draw();
                this.startAnimation();
            }

            /**
            * 开始动画
            */
           this.startAnimation= function() {
               setInterval(() => {
                    if(this.dir == "left") {
                        this.moveLeft();
                    } else if(this.dir == "right") {
                        this.moveRight();
                    } else if(this.dir == "up") {
                        this.moveUp();
                    } else if(this.dir == "down") {
                        this.moveDown();
                    }
               }, this.interval);
           }

            /**
            * 绘制背景
            */
            this.drawBg = function () {
                var w = this.width;
                var h = this.height;
                var size = this.size;
                this.context.fillStyle = "black";
                this.context.fillRect(0, 0, this.width, this.height);
                this.context.scale(parseInt(w / (w / size)), parseInt(h / (h / size)));
            }

            /**
            * 表格创建
            */
            this.createTable = function () {
                for (let y = 0; y < this.height / this.size; y++) {
                    for (let x = 0; x < this.width / this.size; x++) {
                        if (!this.table[y]) {
                            this.table[y] = [];
                        }
                        this.table[y].push("null");
                    }
                }
                for (let i = 0; i < this.length; i++) {
                    if(this.dir == "left") {
                        for (let i = 0; i < this.length; i++) {
                            this.table[0][i] = this.length - i;
                        }
                    } else {
                        for (let i = 0; i < this.length; i++) {
                            this.table[0][i] = i;
                        }
                    }
                }
            }

            /**
            * 向上移动
            */
            this.moveUp = function() {
                var max = this.getMaxPos();
                if(max.y == 0) {
                    this.table[this.height / this.size - 1][max.x] = max.value + 1;
                } else {
                    this.table[max.y - 1][max.x] = max.value + 1;
                }
                this.draw();
            }

            /**
            * 向下移动
            */
            this.moveDown = function() {
                var max = this.getMaxPos();
                if(max.y == this.height / this.size - 1) {
                    this.table[0][max.x] = max.value + 1;
                } else {
                    this.table[max.y + 1][max.x] = max.value + 1;
                }
                this.draw();
            }

            /**
            * 向左移动
            */
            this.moveLeft = function() {
                var max = this.getMaxPos();
                if(max.x == 0) {
                    this.table[max.y][this.width / this.size - 1] = max.value + 1;
                } else {
                    this.table[max.y][max.x - 1] = max.value + 1;
                }
                this.draw();
            }

            /**
            * 向右移动
            */
            this.moveRight = function() {
                var max = this.getMaxPos();
                if(max.x == this.width / this.size - 1) {
                    this.table[max.y][0] = max.value + 1;
                } else {
                    this.table[max.y][max.x + 1] = max.value + 1;
                }
                this.draw();
            }

            /**
            * 获取蛇头位置
            */
            this.getMaxPos = function() {
                var table = this.table.flat().filter(item => typeof item == "number");
                var max = Math.max.apply(null, table);
                var pos = {
                    y: 0,
                    x: 0
                }
                for(let y = 0; y < this.table.length; y ++) {
                    let row = this.table[y];
                    for(let x = 0; x < row.length; x ++) {
                        if(row[x] == max) {
                            pos.y = y;
                            pos.x = x;
                        }
                    }
                }
                return {
                    y: pos.y,
                    x: pos.x,
                    value: max
                };
            }

            /**
            * 清除蛇尾
            */
            this.clearMin = function() {
                var table = this.table.flat().filter(item => typeof item == "number");
                var min = Math.min.apply(null, table);
                for(let y = 0; y < this.table.length; y ++) {
                    let row = this.table[y];
                    for(let x = 0; x < row.length; x ++) {
                        if(row[x] == min) {
                            this.table[y][x] = "null";
                        }
                    }
                }
            }

            /**
            * 食物创建
            */
            this.createFood = function () {
                var y = parseInt(Math.random() * this.height / this.size);
                var x = parseInt(Math.random() * this.width / this.size);
                if(this.table[y][x] === "null") {
                    this.table[y][x] = "food";
                } else {
                    this.createFood();
                }
            }

            /**
            * 判断是否游戏结束
            */
           this.isGameOver = function() {
               var count = 0;
               this.table.flat().forEach((item, index) => {
                    if(typeof item == "number") {
                        count ++;
                    }
               });
               if(count < this.length) {
                   alert("游戏结束,您的得分是" + this.score);
                   location.reload();
               }
           }

            /**
            * 绘制
            */
            this.draw = function () {
                var context = this.context;
                var table = this.table;
                var isExtend = false;
                table.forEach((row, y) => {
                    row.forEach((item, x) => {
                        if (typeof item == "number") {
                            context.fillStyle = "blue";
                            context.fillRect(x, y, 1, 1);
                        } else if(item == "food") {
                            context.fillStyle = "green";
                            context.fillRect(x, y, 1, 1);
                        } else {
                            context.fillStyle = "black";
                            context.fillRect(x, y, 1, 1);
                        }
                    });
                });
                if(table.flat().indexOf("food") === -1) {
                    this.createFood();
                    document.getElementById("score").innerText = this.score += 100;;
                    if(this.score % 500 === 0) {
                        isExtend = true;
                    }
                }
                this.isGameOver();
                if(!isExtend) {
                    this.clearMin();
                } else {
                    this.length ++;
                }
            }
        }

        const snake = new Snake();

        window.onload = function() {
            snake.create();
            window.addEventListener("keydown", () => {
                switch(event.keyCode) {
                    case 37:
                        if(snake.dir !== "right") {
                            snake.dir = "left";
                            snake.moveLeft();
                        }
                        break;
                    case 38:
                        if(snake.dir !== "down") {
                            snake.dir = "up";
                            snake.moveUp();
                        }
                        break;
                    case 39:
                        if(snake.dir !== "left") {
                            snake.dir = "right";
                            snake.moveRight();
                        }
                        break;
                    case 40:
                        if(snake.dir !== "up") {
                            snake.dir = "down";
                            snake.moveDown();
                        }
                        break;
                }
            });
        }
    </script>
</body>

</html>
